<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main-alpha.css">
    <link rel="stylesheet" href="css/datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">

</head>
<body>

<main class="content">
    <div class="module_data_input">
        <div class="inner_box">
            <div class="title">Дата записи</div>
            <input type="text" value="12 Апреля 2021"
                   class="datepicker-here"
                   data-date-format="d MM yyyy"/>
        </div>
        <div class="arrow">
            <img src="img/arrow_input.svg" alt="">
        </div>
    </div>
    <div class="module_data_input">
        <div class="inner_box">
            <div class="title">Укажите время записи</div>
            <input type="text" value="8:00" class="timepicker">
        </div>
        <div class="arrow">
            <img src="img/arrow_input.svg" alt="">
        </div>
    </div>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="js/main-alpha.js"></script>
<script src="js/jquery.timepicker.js"></script>
<script src="js/datepicker.js"></script>

</body>
</html>
